name: Airbnb Scraper Automation

on:
  workflow_dispatch:
  # Optional: schedule to run every day at midnight
  # schedule:
  #   - cron: "0 0 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ‚öôÔ∏è Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium selenium-stealth pandas

      - name: üß© Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: üß© Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
          echo "Installed Chrome version: $CHROME_VERSION"
          LATEST_CHROMEDRIVER=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | jq -r ".versions[] | select(.version | startswith(\"$CHROME_VERSION.\")) | .downloads.chromedriver[] | select(.platform == \"linux64\") | .url" | head -n 1)
          wget -O chromedriver.zip "$LATEST_CHROMEDRIVER"
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: üèÉ Run the scraper script
        env:
          DISPLAY: ":99"
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -ac &  # For headless display
          python airbnb-scraper.py <<< "1"  # replace 1 with number of pages

      - name: üì¶ Upload CSV output
        uses: actions/upload-artifact@v4
        with:
          name: airbnb-scrape-results
          path: airbnb_riyadh_latest_test_data.csv
